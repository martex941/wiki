{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <form action="{% url 'edit_page' entry_name=entry_name %}" method="post" name="edit-entry">
        {% csrf_token %}

        <h3>Now editing: {{ entry_name }}</h3>

        <textarea name="entry-contents" rows="4" cols="50" name="edited-entry">{{ entry_contents }}</textarea>

        <button type="submit" name="save-entry">SAVE ENTRY</button>
    </form>


{% endblock %}
