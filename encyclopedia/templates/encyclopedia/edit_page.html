{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <style>
        textarea {
            height: 87.5vh;
            width: 90%;
        }
    </style>

    <form action="{% url 'edit_page' entry_name=entry_name %}" method="post">
        {% csrf_token %}

        <h3>Now editing: {{ entry_name }}</h3>

        <textarea name="edited-entry">{{ entry_contents }}</textarea>
        <br>
        <button type="submit" name="save-entry">SAVE ENTRY</button>
    </form>


{% endblock %}
